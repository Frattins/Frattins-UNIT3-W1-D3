<h3>INACTIVE POST</h3>
<div id="postinevidenza" *ngFor="let p of getInactivePosts()">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ p.title }}</h5>
      <p class="card-text">{{ p.body }}</p>
      <a class="btn btn-primary" [routerLink]="[p.id]">Dettaglio</a>
    </div>
  </div>
</div>
